<head>
    <title>Upload a photo!</title>
</head>
    <body>
        <div class="title">
            <h1>Upload a photo to Photoshare</h1>
        </div>
            <form method="post" enctype="multipart/form-data" action="/upload">
                <label for="photo">Select photo:</label>
                <input type="file" name="photo" required='true' /><br />
                <label for="caption">Please caption:</label>
                <input type="text" name="caption" required='true' /><br />
                <label for="album">Album:</label>
                <select name="album" id="album">
                    {% for album_id, name in aid_options %}
                      <option value="{{ album_id }}">{{ name }}</option>
                    {% endfor %}
                  </select>
                  <label for="tags">Please enter tags, separated by space:</label>
                  <input type="text" name="tags">
                <button type="button" onclick="location.href='/create_album'">Create New Album</button>
                <input type="submit" value="Upload" />
            </form>
    </body>
